<html>
<head>
<title>Image Crop</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/0.9.1/cropper.min.css'/>
<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="homepage">
<div id="page-wrapper">

  <div id="header-wrapper">
    <div id="header">
      <h1><a href="#">Image Crop</a></h1>
    </div>
  </div>

  <!-- Main -->
  <div id="main-wrapper">
    <div class="container">
      <div class="row">
        <div class="12u">

          <!-- Blog -->
          <section>
            <header class="major">
              <h2>Image Crop Demo</h2>
            </header>
            <div class="row">
              <div class="12u 12u(mobile)">
                <ul class="actions">
                  <li><a href="#" class="button crop">Crop region</a></li>
                </ul>
                <section class="box">
                  <!--<a href="#" class="image featured"><img id="crop" src="http://c1.staticflickr.com/9/8681/16772114992_815fb3721d_n.jpg" alt="" /></a>-->
                  <a href="#" class="image featured"><img id="crop" src="images/ios8.png" alt="" /></a>
                </section>
              </div>
              <div class='row'>
                <div class="12u 12u(mobile)">
                  <div id="preview"></div>
                </div>
              </div>
            </div>
          </section>

        </div>
      </div>
    </div>
  </div>
  <div id="footer-wrapper">
    <section id="footer" class="container">
    </section>
  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/cropper/0.9.1/cropper.min.js' type='text/javascript'></script>
<script type='text/javascript'>
$(function(){
  $('#crop').cropper({
    aspectRatio:  NaN,
    strict: false
  });
  $('.crop').click(function(){
    $('#crop').cropper('getCroppedCanvas');
    //$('#preview').html($('#crop').cropper('getCroppedCanvas'));
    })
});
</script>
</body>
</html>
